{% extends 'base.html' %}

{% block title %}Mystical Tale - Create Your Character{% endblock %}

{% block content %}
    <h2>Create Your Mystical Hero</h2>
    <form method="POST" action="{{ url_for('character_creation') }}">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <br>
        <div>
            <label for="race">Race: <i class="fa-solid fa-users"></i></label>
            <select id="race" name="race" required>
                <option value="Human">Human</option>
                <option value="Elf">Elf</option>
                <option value="Dwarf">Dwarf</option>
                <option value="Gnome">Gnome</option>
            </select>
        </div>
        <br>
        <div>
            <label for="archetype">Archetype: <i class="fa-solid fa-scroll"></i></label>
            <select id="archetype" name="archetype" required>
                <option value="Warrior">Warrior</option>
                <option value="Mage">Mage</option>
                <option value="Rogue">Rogue</option>
                <option value="Cleric">Cleric</option>
            </select>
        </div>
        <br>
        <button type="submit">Begin Your Adventure</button>
    </form>
    <p><a href="{{ url_for('index') }}">Back to Main Menu</a></p>
{% endblock %}
